<app-centered-card title="Add new place">
  <form #f="ngForm" fxLayout="column" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input name="title" required matInput ngModel #title="ngModel"/>
      <mat-error *ngIf="title.touched && title.hasError('required')">Title is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea name="description" required matInput ngModel #description="ngModel"></textarea>
      <mat-error *ngIf="description.touched && description.hasError('required')">Description is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <app-file-input name="image" ngModel required #image="ngModel"></app-file-input>
      <mat-error *ngIf="image.touched && image.hasError('required')">Image is required!</mat-error>
    </mat-form-field>

    <div>
      <mat-checkbox name="agree" ngModel required #image="ngModel">I understand</mat-checkbox>
      <p>By submitting this form, you agree that the following information will be submitted to the public domain, and
        administrators of this site wil have full control over the said information.</p>
    </div>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit new place</button>
  </form>
</app-centered-card>
